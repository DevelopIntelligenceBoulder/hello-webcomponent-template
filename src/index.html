<!doctype html>
    <html>
    <head>
        <title>Hello World: HTML5 Web Component Template Element</title>
    </head>
    <body>
        <!-- Web Application -->
        <section id="app"></section>

        <!-- Hello World Template -->
        <template id="hello-template">
            <!-- data-model is the place holder for the model properties -->
            <h1>Hello <span data-model="place"></span></h1>
        </template>

        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="js/main.js"></script>
        <script src="js/hello-component.js"></script>
        <script src="js/application-controller.js"></script>
    </body>
</html>
